<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="title" [(ngModel)]="note.title" placeholder="Title" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea name="description" [(ngModel)]="note.description" rows="2" placeholder="Description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="url" name="image URL" [(ngModel)]="note.image" placeholder="Image" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateNote() : saveNewNote()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card card-body text-center">
      <img [src]="note.image == '' ? '/assets/R.png' : note.image" alt="No Image" class="card-img-top">
      <h3>{{note.id}}. {{note.title == '' ? 'Game Title' : note.title}}</h3>
      <p>{{note.description == '' ? 'Write your Descrition' : note.description}}</p>
      <p>{{note.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
